<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        <h1>Welcome</h1>
        <div id="wrapper">
            <div>
            {% if messages %}
                {% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endif %}
            </div>

            <div>
                <h3>Register</h3>
                <form action="{% url 'login:register' %}" method="post">
                    {% csrf_token %}
                    First Name: <input type="text" name="first_name" placeholder="First Name">
                    Last Name: <input type="text" name="last_name" placeholder="Last Name">
                    Email: <input type="text" name="email" placeholder="E-mail">
                    Password: <input type="password" name="password" placeholder="Password">
                    Confirm Password: <input type="password" name="confirm" placeholder="Confirm Password">
                    <input type="submit" value="Register">
                </form>
            </div>
            <div>
                <h3>Login</h3>
                <form action="{% url 'login:login' %}" method="post">
                    {% csrf_token %}
                    Email: <input type="text" name="email" placeholder="Email">
                    Password: <input type="password" name="password" placeholder="Password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
